<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发票信息</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
            color: #222;
            box-sizing: border-box;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 16px;
        }
        .disclaimer {
            text-align: center;
            color: #888;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 24px;
            margin-top: 0;
            line-height: 1.5;
            white-space: pre-line;
        }
        .info-list {
            margin-bottom: 0;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            font-size: 16px;
        }
        .info-label {
            color: #888;
            font-weight: 400;
        }
        .info-value {
            color: #111;
            font-weight: 400;
        }
        .footer-disclaimer {
            color: #d2d2d2;
            font-size: 12px;
            text-align: center;
            line-height: 1.6;
            margin: 0 16px 24px 16px;
            margin-top: auto;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <p class="disclaimer">以下信息仅为发票二维码所含信息，并不代表查验发票真伪的结果。</p>
        <div class="info-list">
            <div class="info-item">
                <span class="info-label">发票代码</span>
                <span class="info-value" id="invoiceCode"></span>
            </div>
            <div class="info-item">
                <span class="info-label">发票号码</span>
                <span class="info-value" id="invoiceNumber"></span>
            </div>
            <div class="info-item">
                <span class="info-label">合计金额</span>
                <span class="info-value" id="totalAmount"></span>
            </div>
            <div class="info-item">
                <span class="info-label">开票日期</span>
                <span class="info-value" id="invoiceDate"></span>
            </div>
        </div>
    </div>
    <div class="footer-disclaimer">如需查验发票真伪，请通过税务机关提供的官方渠道进行查验。</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('invoiceCode').textContent = params.get('code') || '无';
            document.getElementById('invoiceNumber').textContent = params.get('number') || '无';
            const amount = params.get('amount');
            if (amount) {
                document.getElementById('totalAmount').textContent = `￥${parseFloat(amount).toFixed(2)}(含税)`;
            } else {
                document.getElementById('totalAmount').textContent = '无';
            }
            document.getElementById('invoiceDate').textContent = params.get('date') || '无';
        });
    </script>
</body>
</html>
