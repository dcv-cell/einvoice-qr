<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>发票信息</title>
    <style>
        body {
            margin: 0;
            padding: 0 16px; /* 左右留出边距 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin: 25px 0;
            font-weight: 600;
        }
        .disclaimer {
            text-align: center;
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            margin: 20px 0;
        }
        .info-list {
            border-top: 1px solid #f0f0f0; /* 顶部加一条线 */
            margin-top: 25px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
        }
        .info-label {
            color: #333; /* 标签颜色加深以匹配截图 */
        }
        .info-value {
            color: #888; /* 数值颜色变浅以匹配截图 */
            font-weight: 400;
        }
         .footer-disclaimer {
            margin: 30px 0;
            color: #aaa;
            font-size: 12px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>发票信息</h1>

    <p class="disclaimer">以下信息仅为发票二维码所含信息，并不代表查验发票真伪的结果。</p>

    <div class="info-list">
        <div class="info-item">
            <span class="info-label">发票代码</span>
            <span class="info-value" id="invoiceCode"></span>
        </div>
        <div class="info-item">
            <span class="info-label">发票号码</span>
            <span class="info-value" id="invoiceNumber"></span>
        </div>
        <div class="info-item">
            <span class="info-label">合计金额</span>
            <span class="info-value" id="totalAmount"></span>
        </div>
        <div class="info-item">
            <span class="info-label">开票日期</span>
            <span class="info-value" id="invoiceDate"></span>
        </div>
    </div>

    <p class="footer-disclaimer">如需查验发票真伪，请通过税务机关提供的官方渠道进行查验。</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('invoiceCode').textContent = params.get('code') || '无';
            document.getElementById('invoiceNumber').textContent = params.get('number') || '无';
            const amount = params.get('amount');
            if (amount) {
                document.getElementById('totalAmount').textContent = `￥${parseFloat(amount).toFixed(2)}(含税)`;
            } else {
                document.getElementById('totalAmount').textContent = '无';
            }
            document.getElementById('invoiceDate').textContent = params.get('date') || '无';
        });
    </script>

</body>
</html>
